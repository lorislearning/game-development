<!-- If statements -->

<p><code>if</code> statements let you make decisions inside programs. The following code pops up an alert only if the <code>number</code> variable is greater than zero.</p>

<pre>
  var number = 1;

  if (number > 0) {
    alert('greater than 0');
  }
</pre>
